<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'identify/bootstrap.rtl.full.min.css' %}">
    {#    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>#}
    <link rel="stylesheet" type="text/css" href="{% static 'identify/style.css' %}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="font-family: 'B Koodak';">
<!-- navbar header -->
<nav class="navbar navbar-inverse bg-success">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'identify:index' %}" style="padding: 20px">سامانه تشخیص چهره</a>
        </div>
        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% if active_menu == 'Register' %}active{% endif %}">
                    <a href="{% url 'identify:register' %}">
                        <span class="glyphicon glyphicon-registration-mark" aria-hidden="true"></span>&nbsp;
                        ثبت نام
                    </a>
                </li>

                <li class="{% if active_menu == 'Login' %}active{% endif %}">
                    <a href="{% url 'identify:login' %}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;
                        ورود
                    </a>
                </li>

                <li class="{% if active_menu == 'Info' %}active{% endif %}">
                    <a href="#">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;
                        معرفی
                    </a>
                </li>
                <li class="{% if active_menu == 'Info' %}active{% endif %}">
                    <a href="#">
                        <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>&nbsp;
                        ارتباط
                    </a>
                </li>

            </ul>



        </div>
    </div>
</nav>
{% block body %}{% endblock %}
</body>
</html>
